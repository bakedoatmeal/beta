{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/gyms/'>
    <fieldset>
        <legend class="mt-4 mb-4">New Gym</legend>
        <!-- TITLE -->
        <p>
            <label for='name'>Gym Name</label><br>
            <input type='text' name='name' class="form-control"/>
        </p>

        <p>
            <label for='city'>City</label>
            <input type='text' name='city' class='form-control'/>
        </p>
        <p>
            <label for='type'>Climbing Types</label><br>
            <fieldset>
                <legend>Please select the type(s) of climbing available at the gym:</legend>
                <input type="checkbox" name="type" value="bouldering" /><label for="bouldering"> Bouldering</label><br />
                <input type="checkbox" name="type" value="lead"  /><label for="lead"> Lead</label><br />
                <input type="checkbox" name="type" value="toprope" /><label for="toprope"> Top Rope</label><br />
          </fieldset>
        </p>
        <p>
            <label for='description'>Description</label>
            <textarea type='text' name='description' class='form-control'></textarea>
        </p>
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button class="btn btn-primary" type='submit'>Save Gym Information</button>
    </p>
</form>
{% endblock %}
