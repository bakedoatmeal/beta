<form action='/climbers/climbs' method='POST' enctype='multipart/form-data'>
    <input type='hidden' value='{{ climber._id }}' name='climber_id'>
    <input type='hidden' value='{{ climber.username}}' name='username'>
    <fieldset>
        <legend>Log a Climb!</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='gym-name'>Gym Name</label><br>
            <select class='form-control'
                id ='gym-name'
                name = 'gym'>   
                {% for gym in gyms %}
                    <option value="{{gym._id}}">{{gym.name}}</option>
                {% endfor %}
            </select>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='grade'>V Grade</label><br>
            <input class='form-control'
                type='number'
                id='grade'
                min='0'
                max='15'
                name='grade'
                placeholder='Grade of Climb' required></input>
        </div>

        <div class='form-group'>
            <label for='date'>Date Completed</label><br>
            <input class='form-control'
                id='date'
                type='date'
                name='date'
            required ></input>
        </div>

        <div class='form-group'>
            <label for='photo-video' class="form-label">Photo</label>
            <input type='file' name='photo-video' class='form-control' required></input>
        </div>


    </fieldset>

    <!-- BUTTON -->
    <div class='form-group'>
        <button class='btn btn-primary' type='submit'>Save Route/Problem Information</button>
    </div>
</form>
